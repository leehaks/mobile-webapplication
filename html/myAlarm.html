        <div class="card-title">
            <h6>알림 수신 동의</h6>
        </div>
        <div class="card-content p-10">
            <form class="flex col">
                <div class="chk-box">
                    <input id="pushApp" type="checkbox"> 
                    <label for="pushApp" class="flex items-center mb-5">앱푸시</label>
                </div>
                <div class="chk-box">
                    <input id="pushKakao" type="checkbox">

                    <input id="pushEmail" type="checkbox">

                </div>

                    <input id="pushNews" type="checkbox">

        </div>

        </div>
